<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Book</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      h1 {
        color: #dc3545;
        margin-bottom: 20px;
      }
      .warning {
        background-color: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
        border: 1px solid #f5c6cb;
      }
      .book-details {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
        text-align: left;
      }
      .btn {
        display: inline-block;
        padding: 12px 30px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
      }
      .btn-danger {
        background-color: #dc3545;
        color: white;
      }
      .btn-danger:hover {
        background-color: #c82333;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }
      .btn-secondary:hover {
        background-color: #545b62;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>‚ö†Ô∏è Delete Book</h1>

      <div class="warning">
        <strong>Warning:</strong> This action cannot be undone!
      </div>

      <div class="book-details">
        <p><strong>Title:</strong> {{ book.title }}</p>
        <p><strong>Author:</strong> {{ book.author.name }}</p>
        <p><strong>ID:</strong> {{ book.id }}</p>
      </div>

      <p>Are you sure you want to delete this book?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          üóëÔ∏è Delete Permanently
        </button>
        <a
          href="{% url 'relationship_app:book-detail' book.id %}"
          class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
